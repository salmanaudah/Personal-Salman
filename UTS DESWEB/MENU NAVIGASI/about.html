<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tentang Saya - Muhammad Salman 'Audah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #000000;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 12px 50px;
      position: sticky;
      top: 0;
      z-index: 999;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 30px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #FFA500;
    }

    .header {
      text-align: center;
      background-color: #db5101;
      color: white;
      padding: 50px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: #db5101;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="Home.html">Home</a>
    <a href="portofolio.html">Pembicara</a>
    <a href="dokumentasi.html">Konten Video</a>
    <a href="cv.html">CV Saya</a>
  </div>

  <div class="header">
    <h1>Tentang Saya</h1>
    <p>Kumpulan foto-foto perjalanan dan momen penting saya</p>
  </div>

  <div class="slider-container">
    <div class="slider-track" id="slider">
      <div class="slide"><img src="CV (8).png" alt="Foto 1"></div>
      <div class="slide"><img src="CV (1).png" alt="Foto 2"></div>
      <div class="slide"><img src="CV (2).png" alt="Foto 3"></div>
      <div class="slide"><img src="CV (3).png" alt="Foto 4"></div>
      <div class="slide"><img src="CV (4).png" alt="Foto 5"></div>
      <div class="slide"><img src="CV (5).png" alt="Foto 6"></div>
      <div class="slide"><img src="CV (6).png" alt="Foto 7"></div>
      <div class="slide"><img src="CV (7).png" alt="Foto 8"></div>
    </div>

    <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function showSlide(i) {
      const width = slides[0].clientWidth;
      slider.style.transform = `translateX(${-width * i}px)`;
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    let startX;
    slider.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>

</body>
</html>
